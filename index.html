<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" type="image/svg+xml" href="assets/img/logo.svg">
    <script src="script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body onload="init()">
    <div class="login-container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/img/logo.svg" alt="Join Logo" class="logo-anim" />
      </div>

      <!-- Signup Link Top Right -->
      <div class="top-signup-link">
        <span>Not a Join user?</span>
        <a href="html/signup.html" class="btn-dark" style="text-decoration: none;">Sign up</a>
      </div>

      <!-- Login Card -->
      <div class="login-card">
        <h1>Login</h1>
        <div class="separator-blue"></div>

        <form onsubmit="handleLogin(event)">
          <div class="input-group">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <img src="assets/img/mail.svg" alt="Email" />
          </div>
          <div class="input-group">
            <input type="password" id="loginPassword" placeholder="Password" required />
            <div id="passwordToggle" onclick="togglePasswordVisibility()" class="password-toggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
            </div>
            <img src="assets/img/lock.svg" alt="Lock">
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>



          <div class="login-buttons">
            <button type="submit" class="btn-dark">Log In</button>
            <button type="button" class="btn-light" onclick="guestLogin()">
              Guest Log In
            </button>
          </div>
        </form>
      </div>

      <div class="legal-links">
        <a href="html/privacy_policy.html">Privacy Policy</a>
        <a href="html/legal_notice.html">Legal notice</a>
      </div>
    </div>
  </body>
</html>
