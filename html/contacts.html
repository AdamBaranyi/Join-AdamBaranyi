<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/svg+xml" href="../assets/img/logo.svg">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../css/contact_modal.css">
    <script src="../script.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/contacts.js"></script>
</head>
<body onload="initContacts()">
    <!-- Include Sidebar -->
    <div w3-include-html="../assets/templates/sidebar.html"></div>
    <!-- Include Header -->
    <div w3-include-html="../assets/templates/header.html"></div>
    <!-- Include Mobile Menu -->
    <div w3-include-html="../assets/templates/mobile_menu.html"></div>

    <div class="content-container contacts-container">
        
        <!-- Contact List (Left Side) -->
        <div class="contacts-list-container">
            <button class="btn-dark btn-add-contact" onclick="openAddContact()">
                Add new contact <img src="../assets/img/person_add.svg" alt="Add" style="width: 32px;">
            </button>
            <div id="contactList" class="contacts-list-scroll">
                <!-- Contacts rendered here -->
            </div>
        </div>

        <!-- Contact Detail (Right Side) -->
        <div class="contact-detail-view" id="contactDetail">
            
            <div class="contacts-title-header">
                <h1>Contacts</h1>
                <div class="blue-separator-vertical"></div>
                <span class="slogan">Better with a team</span>
            </div>

            <div id="contactDetailContent">
                <!-- Dynamic Content -->
                <div class="contact-header">
                    <div class="contact-big-initials" style="background-color: #FF7A00;">AM</div>
                    <div class="contact-name-section">
                        <h2>Adam Baranyi</h2>
                        <div class="contact-actions">
                            <a href="#"><img class="action-icon" src="../assets/img/edit (1).png" alt="Edit">Edit</a>
                            <a href="#"><img class="action-icon" src="../assets/img/delete.svg" alt="Delete">Delete</a>
                        </div>
                    </div>
                </div>

                <div class="contact-info-header">Contact Information</div>

                <div class="contact-info-item">
                    <span class="label">Email</span>
                    <a href="mailto:adam@example.com" class="email-link">adam@example.com</a>
                </div>

                <div class="contact-info-item">
                    <span class="label">Phone</span>
                    <span>+49 123 456 789</span>
                </div>
            </div>

        </div>

        <!-- Add/Edit Contact Overlay -->
        <div id="contact-modal-overlay" class="d-none" onclick="closeContactModal()">
            <div id="contact-modal" onclick="event.stopPropagation()">
                <div class="contact-modal-left">
                    <img src="../assets/img/logo_white.svg" alt="Logo">
                    <h1 id="modal-title">Add contact</h1>
                    <span id="modal-subtitle">Tasks are better with a team!</span>
                    <div class="blue-separator-horizontal"></div>
                </div>
                <div class="contact-modal-right">
                    <div class="close-contact-modal" onclick="closeContactModal()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M18 6L6 18M6 6L18 18" stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    
                    <div class="contact-avatar-container">
                        <img src="../assets/img/person_add.svg" alt="Avatar" id="modal-avatar-img">
                    </div>

                    <form id="contactForm" onsubmit="return false;">
                        <div class="input-with-icon">
                            <input type="text" id="contactName" placeholder="Name" required>
                            <img src="../assets/img/person_add.svg" alt="Name">
                        </div>
                        <div class="input-with-icon">
                            <input type="email" id="contactEmail" placeholder="Email" required>
                            <img src="../assets/img/mail.svg" alt="Email">
                        </div>
                        <div class="input-with-icon">
                            <input type="tel" id="contactPhone" placeholder="Phone" required>
                            <img src="../assets/img/contacts.svg" alt="Phone">
                        </div>

                        <div class="contact-modal-actions">
                            <button type="button" class="btn-light" onclick="closeContactModal()">Cancel <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                            <button type="submit" class="btn-dark">Create contact <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M5 12L9 16L19 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
